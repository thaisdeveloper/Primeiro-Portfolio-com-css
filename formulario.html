<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="formulario.css" rel="stylesheet">

</head>

<body>

    <img src="icones.png " />
    <div>
        <h1 id="Titulo ">Cadastro de Clientes</h1>
        <br>
    </div>
    <form>
        <fieldset class="Grupo ">
            <div class="campo ">
                <label for="nome "><strong>Nome</strong></label>
                <input type="text " id="nome " required>
            </div>
            <div class="campo ">
                <label><strong>Sobrenome</strong></label>
                <input type="text " id="Sobrenome " required>
            </div>
            <div class="campo ">
                <label><strong>Data de Nascimento</strong></label>
                <input type="date " id="data de nascimento ">
            </div>

            <div class="campo ">
                <label><strong>Endereço</strong></label>
                <input type="address " id=" endereço " required>
            </div>

            <div class="campo ">
                <label><strong>Email</strong></label>
                <input type="email " id="email ">
            </div>
            <div class="campo ">
                <label><strong>Genero</strong></label>
                <input type="radio " id="Feminino " value="Feminino "> Feminino
                <label>
                            <input type="radio " id="masculino " value="Masculino "> Masculino</div>
                        
                            </label>
                <div class="campo ">
                    <label>UF</label>
                    <select id="Selecione ">
                        <option>RJ</option>
                        <option>SP</option>
                        <option>MG</option>
                        </select>
                </div>
                <div class="campo ">
                    <fieldset class="Grupo ">
                        <label>Descontos</label>
                        <input type="checkbox " id="descontos "> 5%
                        <label for="tecnologia "></label> <input type="checkbox " id="descontos "> 20%
                        <input type="checkbox " id="descontos "> 40%
                    </fieldset>
                </div>

                <div class="campo ">
                    <button type="submit ">Salvar</button>
                </div>



    </form>

</body>

</html>
